<body>
    <nav class="navigation">
        <ul>
            <li class="nav-pills"><a class="link " href="index.html">Is Triangle?</a></li>
            <li class="nav-pills"><a class="link link-active" href="TriangleQuiz.html">Quiz</a></li>

            <li class="nav-pills"><a class="link" href="area.html">Area</a></li>
        </ul>
    </nav>
    <main class="quiz-main">
        <h1>
            Triangle Quiz
        </h1>

        <form class="quiz-form">
            <div class="question-container">
                <p>1. What is the third angle for the triangle where angle1 = 45 and angle2 = 45</p>
                <label><input type="radio" name="question1" value="30" /> 30</label>
                <label><input type="radio" name="question1" value="45" /> 45</label>
                <label><input type="radio" name="question1" value="90" /> 90</label>
            </div>
            <div class="question-container">
                <p>2. If a triangle has angle of 90 degrees, then what triangle is it? </p>
                <label><input type="radio" name="question2" value="acute" /> Acute</label>
                <label><input type="radio" name="question2" value="right" /> Right</label>
                <label><input type="radio" name="question2" value="obtuse" /> Obtuse</label>
            </div>

            <div class="question-container">
                <p>3. An isosceles triangle has </p>
                <label><input type="radio" name="question3" value="No congruent sides" />No congruent sides</label>
                <label><input type="radio" name="question3" value="2 congruent sides" /> 2 congruent sides</label>
                <label><input type="radio" name="question3" value="3 congruent sides" /> 3 congruent sides</label>
            </div>

            <div class="question-container">
                <p>4. A triangle where all sides are congruent is called</p>
                <label><input type="radio" name="question4" value="Scalene" />Scalene</label>
                <label><input type="radio" name="question4" value="Isosceles" /> Isosceles</label>
                <label><input type="radio" name="question4" value="Equilateral" /> Equilateral</label>
            </div>
        </form>
        <button class="submit-answer">Submit Answers</button>

        <div class="output"></div>
    </main>


</body>
